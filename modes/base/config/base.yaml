#config_version=5
mode:
  start_events: ball_starting
  stop_events: game_ended
  priority: 100

variable_player:
  s_spinner_active:
    score: 5
  s_L_circle_active:
    score: 50
  s_C_CaptiveStanding_active:
    score: 10
  s_L_RightRamp_active:
    score: 10
  s_R_RightRamp_active:
    score: 10
  s_right_jet_active:
    score: 5
  s_drop_target_left_active:
    score: 5
  s_drop_target_middle_active:
    score: 5
  s_drop_target_right_active:
    score: 5
  drop_target_bank_dt_bank_complete:
    score: 50
  drop_target_bank_dt_bank_down:
    score: 50
  drop_target_bank_dt_bank_all_down:
    score: 50

slides:
  bank_cleared_slide:
    widgets:
      - type: text
        text: BANK CLEARED!
        font_size: 80
        color: green
        style: bold
      - type: text
        text: +50 POINTS
        y: 35%
        font_size: 40
        color: white

slide_player:
  drop_target_bank_dt_bank_complete:
    bank_cleared_slide:
      expire: 2s         # Slide disappears after 2 seconds
      priority: 500      # Higher priority than the score slide so it shows on top
