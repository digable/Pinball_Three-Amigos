#config_version=5
mode:
  start_events: ball_starting
  stop_events: game_ended
  priority: 100

variable_player:
  s_spinner_active:
    score: 5
  s_L_circle_active:
    score: 50
  s_C_CaptiveStanding_active:
    score: 10
  s_L_RightRamp_active:
    score: 10
  s_R_RightRamp_active:
    score: 10
  s_right_jet_active:
    score: 5
  s_drop_target_left_active:
    score: 5
  s_drop_target_middle_active:
    score: 5
  s_drop_target_right_active:
    score: 5
  drop_target_bank_dt_bank_down:
    score: 50


slides:
  # Rename this slightly to ensure no conflicts with other modes
  mode_base_bank_cleared:
    widgets:
      - type: text
        text: BANK CLEARED!
        font_size: 80
        color: green
      - type: text
        text: "+50 POINTS"  # Added quotes for safety
        y: 30%
        font_size: 40

slide_player:
  drop_target_bank_dt_bank_down:
    mode_base_bank_cleared:
      target: window      # Explicitly tell it where to go
      expire: 2s
      priority: 1000      # Make it high to "overrule" everything
